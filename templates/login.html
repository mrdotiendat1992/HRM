<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HomeMate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="static/img/logo.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style>
            #logo {
                width: 200px;
            }
            #main_window {
                justify-content: center;
                align-items: center;
                text-align: center;  
                border: 1px solid black;
                border-radius: 10px;
                width: 90vh;
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
                opacity: 0;
                transform: translateY(20px);
                animation: fadeIn 1s ease-out forwards;
            }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            label {
                font-weight: bold;
                width: 120px;
                text-align: left;
            }
            input,select {
                width: 200px;
            }
            /* Overlay to cover the whole page */
            .loading-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000; /* Ensures it is on top of other content */
                backdrop-filter: blur(5px); /* Blurs the background */
            }

            /* Spinner styles */
            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid rgba(0, 0, 0, 0.1);
                border-top-color: #007bff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            /* Keyframes for spinner animation */
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <img src="static/img/logo.png" alt="logo" id="logo">
            </div>
            <div class="row" id="main_window">
                <h2 style="font-weight: bold;margin-bottom:50px;font: sans-serif;color:#4e73df">H o m e M a t e</h2>
                <div>
                    <form action="login" method="POST" onsubmit="showLoading()">
                        <p>
                            <label for="macongty">Mã công ty</label>
                            <select name="macongty" id="macongty">
                                <option value="NT1">NT1</option>
                                <option value="NT2">NT2</option>
                            </select>
                        </p>
                        <p>
                            <label for="masothe">Mã nhân viên</label>
                            <input type="number" min="1" name="masothe" id="masothe">
                        </p>
                        <p>
                            <label for="matkhau">Mật khẩu</label>
                            <input type="password" name="matkhau" id="matkhau">
                        </p>
                        <p>
                            <input class="btn btn-primary" type="submit" value="Đăng nhập"/>
                        </p>
                    </form>
                </div>
            </div>
            <!-- Loading overlay -->
            <div id="loading-overlay" class="loading-overlay" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>
        <script>
            function showLoading() {
                // Show the loading overlay
                document.getElementById("loading-overlay").style.display = "flex";
            }
        </script>            
            
    </body>
</html>
